<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Box With Html and Css</title>
    <script src="https://kit.fontawesome.com/f70b5c6433.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-box">
        <input type="text" class="search-txt" name="" placeholder="Type to search">
        <a href="#" class="search-btn">
            <i class="fas fa-search"></i>
        </a>
    </div>
</body>
</html>
